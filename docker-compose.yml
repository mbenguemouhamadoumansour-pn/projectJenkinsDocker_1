# docker-compose.yml à la racine du projet samaProjet/

version: '3.8'

services:
  # Service Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sama-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - sama-network
    restart: unless-stopped

  # Service Backend (Node.js/Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sama-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://database:27017/samadb
      PORT: 5000
    depends_on:
      database:
        condition: service_started
    networks:
      - sama-network
    restart: unless-stopped

  # Service Base de données (optionnel)
  database:
    image: mongo:latest  # ou postgres, mysql, etc.
    container_name: sama-database
    ports:
      - "27017:27017"
    volumes:
      - db-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
    networks:
      - sama-network
    restart: unless-stopped

networks:
  sama-network:
    driver: bridge

volumes:
  db-data: