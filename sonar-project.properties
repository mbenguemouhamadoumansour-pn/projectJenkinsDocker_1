# Configuration SonarQube pour Smartphone Management App
sonar.projectKey=Smartphone-Management-App
sonar.projectName=Smartphone Management Application
sonar.projectVersion=1.0

# Encodage des sources
sonar.sourceEncoding=UTF-8

# Chemins des sources
sonar.sources=.

# Exclusions globales
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/*.min.js,**/.git/**,**/Dockerfile*,**/Jenkinsfile,**/docker-compose.yml,**/__pycache__/**,**/coverage/**

# Configuration Backend (Node.js/Express)
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info
sonar.tests=backend/__tests__,backend/tests
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Configuration Frontend (React)
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Exclusions spécifiques
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/*.config.js,**/setupTests.js

# Paramètres de qualité
sonar.issue.ignore.multicriteria=e1,e2

# Ignorer certaines règles pour les fichiers de configuration
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S1192
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.config.js

sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S3358
sonar.issue.ignore.multicriteria.e2.resourceKey=**/index.js