# ===================================================================
# Configuration SonarQube - Smartphone Management Application
# ===================================================================

# Informations du projet
sonar.projectKey=Smartphone-Management-App
sonar.projectName=Smartphone Management Application
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# ===================================================================
# Chemins des sources
# ===================================================================

# Analyse du frontend et backend
sonar.sources=frontend/src,backend

# ===================================================================
# Exclusions
# ===================================================================

# Exclusions globales
sonar.exclusions=\
  **/node_modules/**,\
  **/build/**,\
  **/dist/**,\
  **/coverage/**,\
  **/.git/**,\
  **/public/**,\
  **/Dockerfile*,\
  **/Jenkinsfile,\
  **/docker-compose.yml,\
  **/nginx.conf,\
  **/.dockerignore,\
  **/.gitignore,\
  **/.env*,\
  **/package-lock.json,\
  **/yarn.lock,\
  **/*.min.js,\
  **/*.min.css

# Exclure les fichiers de configuration
sonar.coverage.exclusions=\
  **/*.config.js,\
  **/setupTests.js,\
  **/reportWebVitals.js,\
  **/serviceWorker.js

# ===================================================================
# Configuration JavaScript/TypeScript
# ===================================================================

sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# ===================================================================
# Configuration Node.js Backend
# ===================================================================

# Modules Node.js à exclure de l'analyse de duplication
sonar.cpd.exclusions=**/node_modules/**

# ===================================================================
# Paramètres de qualité
# ===================================================================

# Pas de tests pour le moment, donc pas de configuration de coverage
# Décommenter ces lignes quand vous ajouterez des tests :
# sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
# sonar.tests=backend/tests,frontend/src/__tests__
# sonar.test.inclusions=**/*.test.js,**/*.spec.js
